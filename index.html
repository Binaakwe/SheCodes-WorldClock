<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select name="" id="">
            <option value="">Select a City...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Auckland</option>
        </select>

        <div class="city">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">December 23rd 2023</div>
            </div>
            <div class="time">8:40:00 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date">Date</div>
            </div>
            <div class="time">Time</div>
        </div>
    </div>
    <footer>This project was coded by Briana Lesage and is 
        <a href="https://github.com/Binaakwe/SheCodes-WorldClock" target="_blank"> sourced on GitHub</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
